<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Edit Item</h1>

    <!-- Form to edit an item -->
    <form th:action="@{/update}" th:object="${itemForm}" method="post">
        <input type="hidden" th:field="*{index}" />
        <div class="form-group">
            <label for="item">Item</label>
            <input type="text" class="form-control" id="item" th:field="*{item}" placeholder="Edit item"/>
        </div>
        <button type="submit" class="btn btn-primary">Update Item</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
